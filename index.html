<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header Start -->
    <div class="main">
      <div class="content d-flex fel-wrap justify-content-between">
        <p class="mt-2 ms-3">
          Location: 76/A, Kings road, NY &nbsp; <span>|</span> &nbsp; Mail Us:
          lawyer76@gmail.com
        </p>
        <div class="icon mt-2 me-4">
          <i class="ms-2 fa-brands fa-facebook"></i>
          <i class="ms-2 fa-brands fa-twitter"></i>
          <i class="ms-2 fa-brands fa-linkedin-in"></i>
          <i class="ms-2 fa-brands fa-youtube"></i>
        </div>
      </div>
    </div>
    <!-- Header Start -->

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid bg-warning w-100">
        <a class="navbar-brand" href="#">
          <img class="ms-3 w-100" src="Img/logo.png " alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse ms-5 fs-5"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item ms-2">
              <a class="nav-link active" aria-current="page" href="#"
                >Practice Area</a
              >
            </li>
            <li class="nav-item ms-2">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item ms-2">
              <a class="nav-link active" aria-current="page" href="#">Blog</a>
            </li>
            <li class="nav-item ms-2">
              <a class="nav-link active" aria-current="page" href="#"
                >Contact</a
              >
            </li>
          </ul>

          <button class="btn btn-outline-danger fs-5" type="submit">
            Make An Appoinment
          </button>
          <p class="ms-4 fs-5 mt-3">
            Call Us: <span class="text-danger">+1 (78) 673 3567</span>
          </p>
        </div>
      </div>
    </nav>

    <!-- Navbar End -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
